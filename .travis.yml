language: rust
sudo: false
matrix:
  fast_finish: true
  include:
  - rust: nightly
    env: FEATURES="--features nightly"
  - rust: beta
  - rust: stable
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
    - build-essential
    - curl
    - expect
cache:
  apt: true
  directories:
  - target/debug/deps
  - target/debug/build
notifications:
  email:
    on_success: never
    on_failure: never
branches:
  only:
  - master
  - develop
script:
- |
  cargo build &&
  cargo test -- --test-threads=1 &&
  cargo build --release &&
  cargo test --release -- --test-threads=1
  travis-cargo --only stable doc
before_script:
- 'gem install redis'
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
- |
  ./tests/scripts/install_redis_centralized.sh &&
  redis-server --daemonize yes
- "./tests/scripts/install_redis_clustered.sh"
after_success:
- redis-cli -p 6379 shutdown
- "$TRAVIS_BUILD_DIR/tests/tmp/redis_cluster_$REDIS_VERSION/redis-$REDIS_VERSION/utils/create-cluster/create-cluster stop"
- travis-cargo --only stable doc-upload
env:
  global:
  - RUST_BACKTRACE=1
  - REDIS_VERSION=3.2.9
  - TRAVIS_CARGO_NIGHTLY_FEATURE=""
  - PATH=$PATH:$TRAVIS_BUILD_DIR/tests/tmp/redis-$REDIS_VERSION/src
  - secure: 
